      <div class="col-md-7">
        <h1 style="margin-left:30px; color: grey">Edit Profile</h1>
        <div class="shadow-lg p-3 mb-5 bg-white rounded" style="margin-left: 30px; margin-right:60px;">
          <div class="form-group row">
            <label for="inputEmail4">Change Email</label>
            <div class="form-group col-5">
              <input type="email" class="form-control" id="inputEmail4" placeholder="Current Email">
            </div>
            <div class="form- group col-5">
              <input type="email" class="form-control" id="inputEmail" placeholder="New Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword4">Change Password</label>
            <div class="form-group col-5">
              <input type="password" class="form-control" id="inputPassword4" placeholder="Current Password">
            </div>
            <div class="form- group col-5">
              <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress">Add Address</label>
            <div class="form-group col-10">
              <input type="text" class="form-control" id="inputAddress">
            </div>
          </div>


          <div class="form-group row">
            <div class="form-group col-5">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-5">
              <label for="province">Province</label>
              <select class="form-control" id="province">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Ontario</option>
                <option>Quebec</option>
                <option>New Brunswick</option>
                <option>Nova Scotia</option>
              </select>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-5">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone">
            </div>
          </div>
          <br>

          <div class="form-row justify-content-center">
            <button class="btn btn-outline-secondary" role="save" name="save">Save Changes</button>
          </div>
          <br>
          <div class="form-row justify-content-center">
            <p>View <a href="backstoreUserAccounts.html">List of Users</a></p>
          </div>

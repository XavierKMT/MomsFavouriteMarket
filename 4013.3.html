            // function plus increments the number of quantity that exist there 

       function plus(){
           
              
         
           if ( (parseFloat(document.getElementById("num").value) <60)){
           var dom=parseFloat(document.getElementById("num").value); 
           dom = parseFloat(dom +1);
           document.getElementById("num").value=dom;
           document.replace(document.getElementById("num").value);
           }
            else if( dom > 60) throw "exit";
       }


        // function mines  decreases the amount of quantity the numbers.

       function minus(){
           
              
         
           if ( (parseFloat(document.getElementById("num").value) > 1)){
           var dom=parseFloat(document.getElementById("num").value); 
           dom = parseFloat(dom -1);
           document.getElementById("num").value=dom;
           document.replace(document.getElementById("num").value);
           }
            else if( dom == 1) throw "exit";

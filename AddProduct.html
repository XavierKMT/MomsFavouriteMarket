<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mom's Favourite Market</title>
    <link rel="shortcut icon" href="Images/logo.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9cec6e31d9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/ProductPage.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><img src="Images/logo.png">Mom's Favourite Market (ADMIN)</a>
            <!--LINK TO MAIN PAGE-->
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="ProductList.html" class="nav-link">Product List</a>
                    </li>

                    <li class="nav-item">
                        <a href="backstoreUserAccounts.html" class="nav-link">User List</a>
                    </li>

                    <li class="nav-item">
                        <a href="orderLists.html" class="nav-link">Order List</a>
                    </li>

                    <li class="nav-item">
                        <a href="editProfile.html" class="nav-link"><i class="far fa-user-circle fa-lg"></i> Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <h1 style="text-align: center;">Add Product</h1>
            <table>
                <tr>
                    <td class="text">Name:</td>
                    <td>
                        <input alt="text"  alt="productName"placeholder="ex: Apple">
                    </td>
                </tr>
                <tr>
                    <td class="text">Main Description:</td>
                    <td>
                        <input type="text" alt="price"  placeholder="ex: $1.11">
                        <input type="text" alt="weight"  placeholder="ex: 1 kg">
                        <input type="text" alt="price/weight"  placeholder="ex: $1.11/kg">
                    </td>
                </tr>
                <tr>
                    <td class="text">Sub-Description:</td>
                    <td>
                        <input type="text" alt="priceDes"  placeholder="ex: Price">
                        <input type="text" alt="weightDes"  placeholder="ex: Weight">
                        <input type="text" alt="price/weightDes"  placeholder="ex: Price per weight">
                    </td>
                </tr>
                <tr>
                    <td class="text">Product Number:</td>
                    <td>
                        <input type="text" alt="itemId"  placeholder="ex: 111">
                    </td>
                </tr>
                <tr>
                    <td class="text">Quantity in stock:</td>
                    <td>
                        <input type="text" alt="stock"  placeholder="ex: 1">
                    </td>
                </tr>
                <tr>
                    <td class="text">Add Image:</td>
                    <td>
                        <input type="image" src="Images/AddProduct.png" alt="pic" style="width: 50px;height: 50px;">
                    </td>
                </tr>
            </table>

            <button type="button" id="SaveProduct"><h5>Save Changes</5></button>
        </div>
    </div>
</body>
</html>
